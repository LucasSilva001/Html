<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Estilo.css">
    <title>Cadastro do Pedido</title>
</head>
<body>
    <h2 id="center">Pizzaria Alá Silva</h2>
    <hr>
    <h2 id="center" >Cadastro do Pedido</h2>
    <form id="pedido">
        <span>Nome: </span>
        <input type="text" placeholder="Informe o Nome">
        <p>
        <span>Email: </span>
        <input type="text" placeholder="Informe o Email">
        <p>
        <span>Cidade: </span> 
        <input type="text" placeholder="Informe a Cidade">
        <p>
        <span>Rua: </span>
        <input type="text" placeholder="informe a Rua">
        <p>
        <span>Número: </span> 
        <input type="number" placeholder="Número da casa">
        <p> 
        <span>Entrega: </span>
        Sim <input type="radio" name="entrega">
        Não <input type="radio" name="entrega">     
        <p>
        <hr>
    </form>
    <div id="descricao-site">
        <p>Pizzaria Alá Silva</p> 
        <p>Cidade: Jaraguá do Sul</p>
        <p>Endereço: Rua Bertha Weege</p> 
        <p>Número: 5760</p>
    </div>
</body>
</html>
